<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ativar Código Google Play - Parte 1</title>
  <link rel="stylesheet" href="parte1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script defer src="parte1.js"></script>
</head>
<body>

  <div class="google-play-header">
    <span class="letter letter-1">G</span>
    <span class="letter letter-2">o</span>
    <span class="letter letter-3">o</span>
    <span class="letter letter-4">g</span>
    <span class="letter letter-5">l</span>
    <span class="letter letter-6">e</span>
    <span class="letter letter-7"> </span>
    <span class="letter letter-8">P</span>
    <span class="letter letter-9">l</span>
    <span class="letter letter-10">a</span>
    <span class="letter letter-11">y</span>
  </div>

  <main class="container">
    <section class="play-section">
      <img src="google_play_icon-removebg-preview.png" alt="Google Play Logo" class="play-logo rotating" />
      <h1>Ativação Google Play</h1>
      <button class="activate-btn" id="startBtn">Quero ativar meu código</button>
      <div class="spinner" id="spinner"></div>
      <div class="message" id="message">Redirecionando, aguarde...</div>
    </section>
  </main>

  <footer>© 2012–2025 Google Play. Todos os direitos reservados.</footer>

</body>
</html>
