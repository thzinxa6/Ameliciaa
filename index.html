<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feito por Amelicia</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493, #db7093);
            animation: changeColor 5s infinite alternate;
        }
        @keyframes changeColor {
            0% { background: #ffb6c1; }
            25% { background: #ff69b4; }
            50% { background: #ff1493; }
            75% { background: #db7093; }
            100% { background: #ffb6c1; }
        }
        h1 {
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 5px pink;
        }
        .hello-kitty {
            width: 150px;
            position: relative;
            animation: moveKitty 1s infinite alternate ease-in-out;
        }
        @keyframes moveKitty {
            0% { transform: translateY(0px); }
            100% { transform: translateY(10px); }
        }
        .login-container {
            background: rgba(255, 182, 193, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 10px pink;
            margin-top: 20px;
        }
        h2 {
            color: white;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 2px solid pink;
            border-radius: 10px;
            outline: none;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ff1493, #db7093);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        input::placeholder {
            color: white;
            opacity: 0.7;
        }
        button {
            background: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Logue para acessar o perfil da Amelicia</h1>
    <img class="hello-kitty" src="https://i.postimg.cc/htg2PhBb/images-1-removebg-preview.png" alt="Hello Kitty">
    <div class="login-container">
        <h2>LOGIN</h2>
        <input type="text" id="username" placeholder="Usuário"><br><br>
        <input type="password" id="password" placeholder="Senha"><br><br>
        <button onclick="login()">Entrar</button>
        <p id="message"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === "amelicia" && pass === "1234") {
                document.getElementById('message').innerText = "Login bem-sucedido!";
                document.getElementById('message').style.color = "green";
                setTimeout(() => {
                    window.location.href = "https://www.roblox.com/pt/users/7827072763/profile?friendshipSourceType=PlayerSearch";
                }, 1000);
            } else {
                document.getElementById('message').innerText = "Usuário ou senha incorretos!";
                document.getElementById('message').style.color = "red";
            }
        }
    </script>
</body>
</html>
